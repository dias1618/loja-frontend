server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Configuração de tipos MIME
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    types {
        application/javascript js mjs;
        text/javascript js mjs;
    }

    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json application/font-woff application/font-woff2;
    gzip_disable "MSIE [1-6]\.";

    # Headers para fontes
    location ~* \.(woff|woff2)$ {
        add_header Access-Control-Allow-Origin "*";
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    # Headers para JavaScript modules
    location ~* \.m?js$ {
        add_header X-Content-Type-Options nosniff;
        add_header Content-Type application/javascript;
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        add_header X-Content-Type-Options nosniff;
    }

    # Configuração específica para favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Configuração para assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        try_files $uri =404;
    }
} 